{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="icon" type="image/jpg" href="{% static "todo/todo.jpg" %}">
<title>
  Todo
</title>
{% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#bf9b30">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'createtodo' %}">Create</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'currenttodos' %}">Current</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'completedtodos' %}">Completed</a>
        </li>
        <li class="nav-item navbar-dark">
            <form action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
                Hello, {{ user.username }}
                <button type="submit" name="logout" class="btn btn-info">Logout</button>
            </form>
        </li>
      </ul>
    </div>
  </nav>

{% else %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#bf9b30">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'todo/todo.jpg' %}" height=60 width=60>
  </a>
  <a class="navbar-brand" href="{% url 'signupuser' %}">Sign Up</a>
  <a class="navbar-brand" href="{% url 'loginuser' %}">Login</a>
</nav>
{% endif %}
<br>
<br>
{% block content %}{% endblock %}
