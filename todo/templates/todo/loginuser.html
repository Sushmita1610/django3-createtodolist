{% extends 'todo/base.html' %}

{% block content %}

<body style="background-color:#ffcf40">
  <div class="container text-center" >
    <div class="container text-center">
      <h3>Login below if you are an existing user. Please Sign up if you are new!</h3>
    </div>
    <br>
    <h2>{{ error }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info">Login</button>
    </form>

  </div>

</body>

{% endblock %}
